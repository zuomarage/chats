html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script>
    <script src="aframe-mirror-component.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script>
        /* global THREE AFRAME*/
        AFRAME.registerComponent("water-helper", {
          async init() {
            const {generateCausticCanvasTexture} = await import("./waterTexture.js");
            this.el.setAttribute('material', 'map', generateCausticCanvasTexture(15));
          }
        });
  
        AFRAME.registerShader("water", {
          schema: {
            map: { type: "map", is: "uniform" },
            basecolor: { type: "color", is: "uniform", default: "blue" },
            foamcolor: { type: "color", is: "uniform", default: "pink" },
            time: { type: "time", is: "uniform" },
          },
          fragmentShader: `
            varying vec2 vUv;
            uniform sampler2D map;
            uniform vec3 basecolor;
            uniform vec3 foamcolor;
            uniform float time;
  
            void main() {
              gl_FragColor.a = 0.5;
              vec3 color = texture2D( map,
                vUv * 100.0 +
                0.5*vec2(
                  cos(time*0.001*0.1),
                  sin(time*0.001*0.1)
                ) +
                0.02*vec2(
                  cos(time*0.0012+3.2*100.0*vUv.x),
                  sin(time*0.001+3.0*100.0*vUv.y)
                )
              ).rgb;
              vec3 color2 = texture2D( map,
                vUv * 130.0 +
                0.8*vec2(
                  cos(time*0.001*0.1),
                  sin(time*0.001*0.1)
                ) +
                0.01*vec2(
                  cos(1.7 + time*0.0012+3.2*100.0*vUv.x),
                  sin(1.7 + time*0.001+3.0*100.0*vUv.y)
                )
              ).rgb;
              gl_FragColor.rgb = mix(basecolor * clamp(1.0 - color2, 0.9, 1.0), foamcolor, color.r);
            }`,
          vertexShader: `
            varying vec2 vUv;
            uniform float time;
  
            void main() {
              vUv = uv;
              vec3 newPos = position;
              float t = time*0.001;
              newPos.z += .05 * (cos(0.5*t+100.0*vUv.x) + sin(0.5*t+100.0*vUv.y));
              gl_Position = projectionMatrix * modelViewMatrix * vec4(newPos, 1.0);
            }
          `
        });
      </script>
</head>
  <body>
    <a-scene physics="debug: true">

      <a-entity id="camera" position="0 1.6 0">
        <!-- Camera Entity -->
        <a-entity id="camera" camera look-controls wasd-controls kinematic-body foo></a-entity>
      </a-entity>
  

      <a-assets>
        <a-asset-item  

         id="escher" src="ville.glb" ></a-asset-item>
  
      </a-assets>
    <a-scene light="defaultLightsEnabled: true">
    <a-box heigh="5" width="5"></a-box>
    <a-plane material="shader:water;transparent:true;" segments-width="100" segments-height="100" water-helper width="100" height="100" repeat="100" position="0 1 0" rotation="-90 0 0"></a-plane>
      <a-entity gltf-model="#escher" animation="property: rotation; to: 0 0 360;loop: true; dur: 50000" roughness="0"  mirror="resolution: 10; distance: 122000; interval: 2020; repeat: true" ></a-entity>
      <a-entity light="color: #008BFF; intensity: 2; decay: 3; distance: 0.5" 
                  position="0.5 2.5 0" animation="property: rotation; to: 0 0 360;loop: true; dur: 10000">
        </a-entity>
        <a-sky material="shader:gradient;topColor:0 0 255;bottomColor:0 251 255">
           
        </a-entity>
        
    </a-scene>
  </body>
</html>
