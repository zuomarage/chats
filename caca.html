<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TEST</title>
   
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="shaders/noise.js"></script>

  </head>
  <body>
 
    <a-scene light="defaultLightsEnabled: true" >
      <a-entity id="sky" geometry="primitive: sphere; radius: 100" material="shader: sky; side: back" sun-position-setter></a-entity>
        <a-entity id="orbit" animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear"></a-entity>
      </a-entity>

      <a-entity geometry="primitive: sphere; radius: 3" material="shader: noise"  position="0 0 -10" rotation="45 45 0">
      </a-entity>
      <a-entity light="color: red; intensity: 3.5; decay: 1.2; distance: 0.5" 
      position="0.5 2.5 0">
</a-entity>
<a-sky color="#5DFF00"></a-sky>
    </a-scene>
  </body>
</html>
