html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">

     

      <a-assets>
        <a-asset-item  

         id="cube" src="cu.obj" ></a-asset-item>
         <a-asset-item id="cc" src="cu.mtl" material="side: double"></a-asset-item>
         <a-asset-item  

         id="sols" src="UU.obj" ></a-asset-item>
      </a-assets>
    <a-scene light="defaultLightsEnabled: true">
    
      <a-entity obj-model="obj: #cube;mtl: #cc"  material="side: double" animation="property: rotation; to: 360 0 0;loop: true; dur: 20000"></a-entity>
      <a-entity obj-model="obj: #sols"  material="side: double"></a-entity>
      
        <a-sky material="shader:gradient;topColor:0 0 255;bottomColor:0 251 255">
          
  
        </a-entity>
    </a-scene>
  </body>
</html>
